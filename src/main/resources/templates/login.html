<!DOCTYPE html>
<html lan="en">
	<head th:replace="fragments/head"/>
	<body class="text-center">
		<form class="form-signin" method="post" action="/login">
			<img class="mb-4" src="/img/operator.png" alt="Operator login" width="100" height="100">
			<h1 class="h3 mb-3 font-weight-normal">Operator login</h1>
	  		<label class="sr-only" for="username">Email address</label>
  			<input type="email" class="form-control" name="username" placeholder="Email address" required="true"/>
	  		
			<label class="sr-only" for="password">Password</label>
	  		<input type="password" class="form-control" name="password" placeholder="Password" required="true"/>
	  		
	  		<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
	  		<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
				
	  		<div th:if="${param.error}">
	  			<div class="alert alert-danger" th:if="${param.error[0] == 'true'}">
	  				<p>Incorrect username or password</p>
	  			</div>
	  		</div>		  		
	  	</form>
		<footer th:replace="fragments/footer"/>
	</body>
</html>
