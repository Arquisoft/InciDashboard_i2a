<!DOCTYPE html>
<html lan="en">
	<head th:replace="fragments/head">	
	</head>
	<body>
		<nav th:replace="fragments/nav" />
		<div class="login">
			<form class="form-signin" method="post" action="/admin/login">
				<div class="text-center">
					<img class="mb-4" src="/img/operator.png" alt="Operator login" width="100" height="100">			
				</div>
				
				<h1 class="h3 mb-3 font-weight-normal">Admin operator login</h1>
		  		<label class="sr-only" for="username">Email address</label>
		 			<input type="email" id="email" class="form-control" name="email" placeholder="Email address" required="true"/>
		  		
				<label class="sr-only" for="password">Password</label>
		  		<input type="password" id = "pass"class="form-control" name="password" placeholder="Password" required="true"/>
		  		
		  		<div th:if="${error == true}">
					<div class='alert alert-danger'>
						<p>Incorrect username or password</p>
					</div>
				</div>	
				
		  		<button id="login" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>		 			  		  		
		  	</form>
		</div>		
		<footer th:replace="fragments/footer"/>
	</body>
</html>
